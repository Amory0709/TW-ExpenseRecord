<div class="container">
    <div class="page-title">
        <mat-icon>account_circle</mat-icon>
        <h1> Expense record system for you</h1>
    </div>
    <div class="row">
        <div class="col-3">
           <app-expense-submitter (addExpenseEvent)="onNewExpenseAdded($event)"></app-expense-submitter>
        </div>
        
        <div class="col-6">
            <div *ngFor="let expense of expenseList">
                <mat-card>
                    <mat-card-title>{{expense.description}}</mat-card-title>
                    <mat-card-subtitle>{{expense.type + '  ' + expense.date}}</mat-card-subtitle>
                    <mat-card-content>ï¿¥ Amount: {{expense.amount}}</mat-card-content>
                    <mat-card-actions align="end">
                      <button mat-button (click)="onDeleteClicked(expense)">Delete</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
